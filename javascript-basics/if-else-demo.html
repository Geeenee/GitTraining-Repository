<script>
let task = prompt('Select task: 1, 2 or 3', '')
let answer
if(task === 1){
	answer = prompt("What's the official name of Javascript?", '')
	if(answer == 'ECMAScript'){
		alert('Right!')
	}else{
		alert('You don\'t know? "ECMAScript"!')
	}
}else if (task === 2){
	answer = prompt('Pick a number', '')
	if(answer > 0){
		alert('1')
	}else if(answer < 0){
		alert('-1')
	}else{
		alert('0')
	}
}else{
	let user = prompt('Who\'s there?', '')

	if(!user || user == ''){
		alert('Cancelled')
	}else if(user != "Admin"){
		alert('I don\'t know you')
	}else{
		let password = prompt("Password?", '')
		if(!password || password == ''){
			alert('Cancelled')
		}else if(password !== "TheMaster"){
			alert('Wrong Password!')
		}else{
			alert('Welcome')
		}
	}
}
