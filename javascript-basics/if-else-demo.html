<script>
let task = prompt('Select task: 1 or 2', '')
let answer
if(task == 1){
	answer = prompt("What's the official name of Javascript?", '')
	if(answer == 'ECMAScript'){
		alert('Right!')
	}else{
		alert('You don\'t know? "ECMAScript"!')
	}
}else{
	answer = prompt('Pick a number', '')
	if(answer > 0){
		alert('1')
	}else if(answer < 0){
		alert('-1')
	}else{
		alert('0')
	}
}
</script>
